<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 24px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            color: #666;
            margin-bottom: 16px;
        }
        .button-row {
            display: flex;
            gap: 16px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        
        <div class="section">
            <div class="button-row">
                <h2 class="section-title"><a class="back-button" href="/users">Users</a></h2>
                <h2 class="section-title"><a class="back-button" href="/items">Item</a></h2>
            </div>
        </div>
    </div>
</body>
</html>
